<!doctype html>
<html>
	<head>
    	<title>For Loops</title>
    </head>
    <body>
    	<p id="colourList"></p>
          <script type="text/javascript">
              
              var array = ["Red", "Yellow", "Blue"];
              
              var list = "";
              
              for (var i = 0; i < array.length; i++) {
                  
                  list = list + "&nbsp;" + array[i] + "&nbsp;"
              }
              
              document.getElementById('colourList').innerHTML = list;
            
      	</script>
