<!DOCTYPE html>

<html>

<body>
    
    <div id='newDiv'>
    
    </div>
  
<script type="text/javascript">
    
    var tweets = ["I like coffee", "God is good", "Want to have tea", "Check your email"];
    
    var tweetString = "";
    
    var i = 0;
    
    while (i < tweets.length) {
        
        tweetString = tweetString + "<p>" + tweets[i] + "</p>";
        i++
    }
    
    document.getElementById('newDiv').innerHTML = tweetString;

    
</script>
